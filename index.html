<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div id="sec-img">
            <!-- imagem do form -->
        </div>
        <section>
            <h1>Login</h1>
            <p>Nesta tela você poderá fazer login e defrutar de nossos incriveis produtos disponibilizados a aprtir da ideia de nosso gerente master, Ramon Erik, ele também foi quem desenvolveu o site...</p>
            <form action="cadastro.php" method="post">
                <div>
                    <!-- linha de email -->
                    <label for="email" autocomplete="on">
                        <span class="material-icons">person</span>
                    </label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="seu email" required>
                </div>
                <div>
                    <!-- linha de senha -->
                    <label for="senha"><span class="material-icons">vpn_key</span></label>
                    <input type="password" name="senha" id="senha" autocomplete="current-password" min="8" placeholder="sua senha" required>
                </div>
                <div>
                    <!-- linha de btn enviar -->
                    <input type="submit" value="Entrar">
                </div>
                <div>
                    <!-- linha de btn esqueci a senha  -->
                    <a href="#" target="_blank">
                        Esqueci a senha <span class="material-icons">email</span>
                    </a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
